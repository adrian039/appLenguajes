<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    <div style="background-image: url(https://firebasestorage.googleapis.com/v0/b/base-58db2.appspot.com/o/usersPhotos%2Ffondo2.png?alt=media&token=d2350553-cc9e-49f9-89cc-dcb984ec981c);">
     
      <img class="user" src="{{service.image}}">
        
       
      <h5  class="texto">{{service.name}}</h5>
      <h5 class="texto">{{service.email}}</h5>
      <h5 class="texto">{{service.country}}</h5>
      <h5 class="texto">{{service.phone}}</h5>
      <h5 class="texto">{{service.address}}</h5>
      <h5 class="texto">.</h5> 
    </div>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage('home')">
        Home
      </button>
      <button ion-item (click)="openPage('logout')">
        Log Out
      </button>
      <button ion-button block (click)="translateToEnglish()">
    {{ "BTN_ENGLISH" | translate }}
    </button>

      <button ion-button block (click)="translateToSpanish()">
      {{ "BTN_SPANISH" | translate }}
  </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
