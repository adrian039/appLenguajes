<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    <div>
      <ion-row>
        <ion-col>
      <img class="user" src="{{service.image}}">
        </ion-col>
        <ion-col>
          
          <h5 style="color:white;">{{service.name}}</h5>
          <h5 style="color:white;">{{service.email}}</h5>
          <h5 style="color:white;">{{service.country}}</h5>
          <h5 style="color:white;">{{service.phone}}</h5>
          <h5 style="color:white;">{{service.address}}</h5>
          
        </ion-col>
      </ion-row>
    </div>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage('home')">
        Home
      </button>
      <button ion-item (click)="openPage('logout')">
        Log Out
      </button>
      <button ion-button block (click)="translateToEnglish()">
    {{ "BTN_ENGLISH" | translate }}
    </button>

      <button ion-button block (click)="translateToSpanish()">
      {{ "BTN_SPANISH" | translate }}
  </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
