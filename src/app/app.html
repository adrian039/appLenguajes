<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-row>
      <ion-title>Menu</ion-title>
      <button ion-button color="light" clear icon-only (click)="editInfo()">
      <ion-icon name='create'></ion-icon>
    </button>
      </ion-row>
    </ion-toolbar>
    <div style="background-image: url(https://firebasestorage.googleapis.com/v0/b/base-58db2.appspot.com/o/systemFiles%2Ffondo2.png?alt=media&token=611b5417-f577-4c2a-b98a-10b714032177);">

      <img button (click)="updateImage()" class="user" src="{{service.image}}">


      <h5 class="texto">{{service.name}}</h5>
      <h5 class="texto">{{service.username}}</h5>
      <h5 class="texto">{{service.email}}</h5>
      <h5 class="texto">{{service.country}}</h5>
      <h5 class="texto">{{service.phone}}</h5>
      <h5 class="texto">{{service.address}}</h5>
      <h5 class="texto">.</h5>
    
    </div>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-list>
        <button ion-item (click)="openPage('home')">
          <ion-icon name='home' item-left></ion-icon>
        Home
      </button>
        <button ion-item (click)="openPage('logout')">
          <ion-icon name='log-out' item-left></ion-icon>
        Log Out
      </button>
      <button ion-item class="topborder" (click)="openPage('filters')">
          <ion-icon name='notifications' item-left></ion-icon>
        Notification Filters
      </button>
      <button ion-item  (click)="presentPrompt()">
          <ion-icon name='settings' item-left></ion-icon>
        Preferences
      </button>
      </ion-list>
    </ion-card>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
