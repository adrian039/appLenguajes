
<ion-header>

  <ion-navbar>
    <ion-title>Sub-Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-input [(ngModel)]="category" required placeholder="Add Sub-Category" class="selectable"></ion-input>
			<button ion-button color="light" clear icon-only (click)="addCategory()">
      <ion-icon name='add'></ion-icon>
    </button>
    </ion-row>
    </ion-grid>
  
 <ion-list>
  <ion-item-sliding *ngFor="let lista of listaNombres" >
  <ion-item>
    <h2>{{lista.child("name").val()}}</h2>
    </ion-item>
     <ion-item-options side="right">
    	<button ion-button color="light-blue" (click)="editCategory(lista)">
    	<ion-icon name="md-create"> EDIT</ion-icon>
    	</button>
    </ion-item-options>

    </ion-item-sliding>
</ion-list>
</ion-content>
