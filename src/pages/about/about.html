<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>
			Chat
		</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-list id="list">

	</ion-list>
</ion-content>

<ion-footer padding>
	<form>
		<ion-grid>

			<ion-row>

				<ion-input [(ngModel)]="chat" name="chatText" style="color:white;" required placeholder="Message" class="selectable"></ion-input>
				<button (click)="chatSend()" ion-button>Send</button>
				<button (click)="store()" ion-button color="light" clear icon-only>
      <ion-icon name='cloud-upload'></ion-icon>
    </button>
			</ion-row>

		</ion-grid>

	</form>
</ion-footer>
<button ion-button secondary menuToggle>Toggle Menu</button>
