
<ion-header>

  <ion-navbar>
    <ion-title>Category</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-grid>
  <ion-row>
    <ion-input [(ngModel)]="category" required placeholder="Add Category"></ion-input>
			<button ion-button color="light" clear icon-only (click)="addCategory()">
      <ion-icon name='add'></ion-icon>
    </button>
    </ion-row>
    </ion-grid>
  
 <ion-list>
  <ion-item *ngFor="let lista of listaNombres " >
    <h2>{{lista.child("name").val()}}</h2>
    <button ion-button clear item-right (click)="editCategory(lista)">Edit</button>
    <button ion-button clear item-right (click)="sCategory(lista)">Sub-Category</button>
    </ion-item>
</ion-list>
</ion-content>
